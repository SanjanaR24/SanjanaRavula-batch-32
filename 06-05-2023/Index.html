<html>
<head>
    <script>
        function display(){
            let f=document.getElementById('fname').value;

            let phno=document.getElementById('phno').value;
            console.log('First name:',f,'Last name:',ln,'dob',dob,'email:',email,'phno',phno);
            document.getElementById("resultfn").innerHTML="First name:"+f;

            document.getElementById("resultemail").innerHTML="email:"+email;

        }

function log(v){
    console.log(v);
}
    </script>
</head>
